<!DOCTYPE html5><html class="no-js"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/><title>Tracka Keepa</title><link rel="stylesheet" href="styles/bootstrap.min.css"/><link rel="stylesheet" href="styles/app.css"/><script type="text/javascript" src="/scripts/modernizr.js"></script><script type="text/javascript" src="/scripts/jquery.min.js"></script><script type="text/javascript" src="/scripts/bootstrap.min.js"></script><script type="text/javascript" src="/scripts/angular.min.js"></script><script type="text/javascript" src="/scripts/firebase.js"></script><script type="text/javascript" src="/scripts/angularfire.min.js"></script><script type="text/javascript" src="/scripts/app.js"></script></head><body ng-app="trackaKeepa"><div class="container"><div class="row"><div class="col-xs-12"><form login-form="login-form" ng-submit="submit()" name="loginForm" class="form-horizontal"><div class="form-group"><div class="col-sm-8 col-sm-offset-2"><input id="email" type="email" placeholder="Email" ng-model="user.email" required="required" class="form-control"/><input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/></div></div><div class="form-group"><div class="col-sm-8 col-sm-offset-2"><button id="submit" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-md">Login</button></div></div></form></div></div></div></body></html>
