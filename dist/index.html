<!DOCTYPE html5>
<html class="no-js">
  <head>
    <title>Tracka Keepa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css"/>
    <script type="text/javascript" src="/scripts/modernizr.js"></script>
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/firebase.js"></script>
    <script type="text/javascript" src="/scripts/angularfire.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  <body ng-app="trackaKeepa">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form class="well">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input id="email" type="email" placeholder="Email" class="form-control"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input id="password" type="password" placeholder="Password" class="form-control"/>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
